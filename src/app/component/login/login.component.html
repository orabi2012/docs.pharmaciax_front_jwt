<main class="main" id="top">
  <div class="container-fluid">
    <p-toast position="top-center" key="tc"></p-toast>
    <div class="row min-vh-100 flex-center g-0">
      <div class="col-lg-8 col-xxl-5 py-3 position-relative">
        <img
          class="bg-auth-circle-shape"
          src="../../../assets/img/icons/spot-illustrations/bg-shape.png"
          alt=""
          width="250"
        /><img
          class="bg-auth-circle-shape-2"
          src="../../../assets/img/icons/spot-illustrations/shape-1.png"
          alt=""
          width="150"
        />
        <div class="card overflow-hidden z-index-1">
          <div class="card-body p-0">
            <div class="row g-0 h-100">
              <div class="col-md-5 text-center">
                <div class="position-relative p-4 pt-md-5 pb-md-7 light">
                  <div
                    class="bg-holder bg-auth-card-shape"
                    style="
                      background-image: url(../../../assets/img/icons/spot-illustrations/half-circle.png);
                    "
                  ></div>
                  <!--/.bg-holder-->

                  <div class="z-index-1 position-relative">
                    <a
                      class="link-dark mb-4 font-sans-serif fs-4 d-inline-block fw-bolder"
                      >Pharmaciax docs</a
                    >
                    <p class="opacity-75 text-dark">
                      قوانين و قرارات و منشورات الأدوية
                    </p>
                  </div>
                </div>

                <p><a href="https://www.pharmaciax.com/" target="_blank"> 
                  <img src="../../../assets/img/logos/logo3.png" alt="https://www.pharmaciax.com/" width="250" height="150">
                  </a></p>
                <!-- <div class="mt-3 mb-4 mt-md-4 mb-md-5 light">
                  <p class="text-white">
                    لا يوجد لديك حساب؟<br /><a
                      class="text-decoration-underline link-light"
                      routerLink="/register"
                      >سجل من هنا</a
                    >
                  </p>
                </div> -->
              </div>
              <div class="col-md-7 d-flex flex-center">
                <div class="p-4 p-md-5 flex-grow-1">
                  <div class="row flex-between-center">
                    <div class="col-auto">
                      <h3>تسجيل الدخول</h3>
                    </div>
                  </div>
                  <form
                    #loginForm="ngForm"
                    (ngSubmit)="login()"
                    autocomplete="off"
                  >
                    <div class="mb-3">
                      <label class="form-label" for="card-email"
                        >البريد الالكتروني</label
                      >
                      <input
                        name="email"
                        [(ngModel)]="model.email"
                        #email="ngModel"
                        autocomplete="off"
                        class="form-control"
                        id="card-email"
                        type="email"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <div class="d-flex justify-content-between">
                        <label class="form-label" for="card-password"
                          >كلمة المرور</label
                        >
                      </div>
                      <input
                        name="password"
                        [(ngModel)]="model.password"
                        #password="ngModel"
                        class="form-control"
                        id="card-password"
                        type="password"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <!-- <div class="row flex-between-center">
                         <div class="col-auto">
                          <div class="form-check mb-0">
                            <input class="form-check-input" type="checkbox" id="card-checkbox" checked="checked" />
                            <label class="form-check-label mb-0" for="card-checkbox">تذكرني</label>
                          </div>
                        </div>
                        <div class="col-auto"><a class="fs--1" routerLink="/forgot-password">نسيت كلمة المرور؟</a></div>
                      </div>  -->
                    <div class="mb-3">
                      <button
                        [disabled]="!loginForm.valid"
                        class="btn btn-primary d-block w-100 mt-3"
                        type="submit"
                        name="submit"
                      >
                        تسجيل الدخول
                      </button>


                    </div>
                  </form>
                
                  <div class="position-relative mt-4">
                    <hr />
                    <div class="divider-content-center">
                      في ذكري الراحلة - دكتورة/ نادية أحمد حلمي
                    </div>

                    
                  </div>

                  <p style="text-align:center;">
                    لا يوجد لديك حساب ؟ </p>
                  <div class="position-relative mt-4">
                    <br>
                    

                    <div class="divider-content-center">
                      <button
                      class="btn btn-danger d-block w-100 mt-4"
                      [routerLink]="'/register'"                    >
                      انشاء حساب 
                    </button>
                    </div>

                    
                  </div>
                  
                  <div class="row justify-content-center">
                    
                    <!-- <asl-google-signin-button class=" col-sm-6  " type="standard" size="large" shape="circle" ><span></span></asl-google-signin-button> -->
                    <!-- <div (click)="signInWithGoogle()" class="col-sm-6"><a class="btn btn-outline-google-plus btn-sm d-block w-100"><span class="fab fa-google-plus-g me-2" data-fa-transform="grow-8"></span> google</a></div> -->
                    <!-- <div (click)="loginWithFacebook()" class="col-sm-6"><a class="btn btn-outline-facebook btn-sm d-block w-100" href="#"><span class="fab fa-facebook-square me-2" data-fa-transform="grow-8"></span> facebook</a></div> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
